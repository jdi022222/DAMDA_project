<html layout:decorate="~{layout/layout_user}">

<!-- signup slide start -->
<div layout:fragment="content" class="signup-slide slide">
    <div class="d-flex height-100-percentage padding-40px">
        <div class="align-self-center width-100-percentage">
            <h2>회원가입</h2>
            <form class="floating-form" th:action="@{/user/signup}"
                  th:object="${userCreateForm}" method="post">
                <div th:replace="user/form_errors :: formErrorsFragment"></div>
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="label">아이디</label>
                            <input type="text" th:field="*{username}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="label">닉네임</label>
                            <input type="text" th:field="*{nickname}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="label">비밀번호</label>
                            <input type="password" th:field="*{password}" class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="label">비밀번호 확인</label>
                            <input type="password" th:field="*{password_check}"
                                   class="form-control">
                        </div>
                    </div>
                    <div class="col-md-6 col-sm-12">
                        <div class="form-group">
                            <label class="label">이메일</label>
                            <input type="email" th:field="*{email}" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="form-group text-right">
                    <input type="submit" class="submit" value="Register">
                </div>
            </form>
            <div class="sign-up-txt">
                아이디가 기억 나셨나요? <a th:onclick="|location.href='@{/user/login}'|"
                                 class="login-click">로그인하기</a>
            </div>
        </div>
    </div>
    <!-- signup slide end -->
</div>
</html>
