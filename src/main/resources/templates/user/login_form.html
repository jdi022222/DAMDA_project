<html layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me" checked>
            <label class="form-check-label" for="remember-me" aria-describedby="rememberMeHelp">로그인 유지</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/find_id}'|">아이디 찾기</button>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/find_pw}'|">비밀번호 찾기</button>
    </form>
</div>
</html>
