<html layout:decorate="~{layout/layout_user}">

<!-- forgot password slide start -->
<div layout:fragment="content" class="forgot-password-slide slide">
    <div class="d-flex height-100-percentage style4-left">
        <div class="align-self-center width-100-percentage max-width-400 margin-0-auto padding-10px">
            <form class="floating-form" th:action="@{/user/find_pw}" th:object="${findPwForm}"
                  method="post">
                <div th:replace="user/form_errors :: formErrorsFragment"></div>
                <h2>비밀번호찾기</h2>
                <div class="form-group user-name-field">
                    <input type="text" th:field="*{username}" class="form-control">
                    <label class="label">아이디</label>
                </div>
                <div class="form-group user-name-field">
                    <input type="text" th:field="*{email}" class="form-control">
                    <label class="label">이메일</label>
                </div>
                <div class="form-group text-right">
                    <input type="submit" class="submit" value="Submit">
                </div>
            </form>
            <div class="sign-up-txt">
                비밀번호가 기억 나셨나요? <a th:onclick="|location.href='@{/user/login}'|"
                                  class="login-click">로그인하기</a>
            </div>
        </div>
    </div>
</div>
<!-- forgot password slide end -->
</html>
