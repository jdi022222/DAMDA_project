<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container my-3">

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- Add New Post Form -->
            <div class="card card-small mb-3">
                <div class="card-body">
                    <!-- <form class="add-new-post" th:action="@{/review/show}" th:object="${reviewForm}"method="post">-->
                    <div class="my-3 border-bottom">
                        <div>
                            <h4 th:text="${review.title}"></h4>
                        </div>
                        <div class="d-flex justify-content-end">
                            <span th:text="${review.siteUser?.username}"></span></div>
                        <div class="d-flex justify-content-end">
                            <div th:text="${#temporals.format(review.firstCreatedDate, '작성일 yyyy-MM-dd HH:mm')}"></div>
                        </div>
                        <div class="d-flex justify-content-end">
                            <div th:text="${#temporals.format(review.lastModifiedDate, '수정일 yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>

                    <!-- 선택된 태그 조회 -->
                    <div th:each="Tag :${review.reviewTags}">
                        <button th:text="${review.getTag(review,TagStat.index)}"
                                class="mb-2 btn btn-sm btn-outline-secondary mr-1">
                                <!--onclick="location.href='링크주소';"-->
                        </button>
                    </div>
                    <hr>

                    <div class="card-body">
                        <div style="white-space: pre-line;" th:text="${review.content}"></div>
                    </div>
                    </table>
                </div>
            </div>

            <a th:href="@{|/review/modify/${review.id}|}" class="btn btn-outline-primary"
               sec:authorize="isAuthenticated()"
               th:if="${review.siteUser != null and #authentication.getPrincipal().getUsername() == review.siteUser.username}"
               th:text="수정"></a>
            <a onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;" th:href="@{|/review/delete/${review.id}|}"
               class="btn btn-outline-primary" sec:authorize="isAuthenticated()"
               th:if="${review.siteUser != null and #authentication.getPrincipal().getUsername() == review.siteUser.username}"
               th:text="삭제"></a>
        </div>
    </div>
</div>
</html>
