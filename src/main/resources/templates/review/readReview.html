<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{layout/layout}">

<div layout:fragment="content" class="container my-3">

    <div class="row">
        <div class="col-lg-12 col-md-12">
            <!-- Add New Post Form -->
            <div class="card card-small mb-3">
                <div class="card-body">
                    <!-- <form class="add-new-post" th:action="@{/review/show}" th:object="${reviewForm}"method="post">-->
                    <div class="my-3 border-bottom">
                        <div>
                            <h4 th:text="${review.title}"></h4>
                        </div>
                        <div class="d-flex justify-content-end">
                            <span th:text="${review.siteUser?.username}"></span></div>
                        <div class="d-flex justify-content-end">
                            <div th:text="${#temporals.format(review.firstCreatedDate, '작성일 yyyy-MM-dd HH:mm')}"></div>
                            <div th:text="${#temporals.format(review.lastModifiedDate, '수정일 yyyy-MM-dd HH:mm')}"></div>
                        </div>
                    </div>

                    <!-- 검색 태그 결과 -->

                    <h4 th:text="${review.getTagList(review)}"></h4>

                    <div class="row">
                        <div class="col">
                            <button id="혼자" class="mb-2 btn btn-sm btn-outline-primary mr-1"
                                    onclick="location.href='링크주소';">혼자
                            </button>
                            <button id="연인끼리" class="mb-2 btn btn-sm btn-outline-secondary mr-1">연인끼리</button>
                            <button id="가족끼리" class="mb-2 btn btn-sm btn-outline-success mr-1">가족끼리</button>
                            <button id="친구끼리" class="mb-2 btn btn-sm btn-outline-danger mr-1">친구끼리</button>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button id="봄" class="mb-2 btn btn-sm btn-outline-primary mr-1">봄</button>
                            <button id="여름" class="mb-2 btn btn-sm btn-outline-secondary mr-1">여름</button>
                            <button id="가을" class="mb-2 btn btn-sm btn-outline-success mr-1">가을</button>
                            <button id="겨울" class="mb-2 btn btn-sm btn-outline-danger mr-1">겨울</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">

                            <button id="인스타" class="mb-2 btn btn-sm btn-outline-primary mr-1">인스타</button>
                            <button id="액티비티" class="mb-2 btn btn-sm btn-outline-secondary mr-1">액티비티</button>
                            <button id="볼거리" class="mb-2 btn btn-sm btn-outline-success mr-1">볼거리</button>
                            <button id="휴양" class="mb-2 btn btn-sm btn-outline-danger mr-1">휴양</button>
                        </div>
                    </div>
                    <!-- / Small Outline Checkbox -->

                    <hr>
                    <div class="card-body">
                        <div style="white-space: pre-line;" th:text="${review.content}"></div>
                    </div>
                    </table>
                </div>
            </div>

            <a th:href="@{|/review/modify/${review.id}|}" class="btn btn-outline-primary"
               sec:authorize="isAuthenticated()"
               th:if="${review.siteUser != null and #authentication.getPrincipal().getUsername() == review.siteUser.username}"
               th:text="수정"></a>
            <a onclick="if ( !confirm('정말로 삭제하시겠습니까?') ) return false;" th:href="@{|/review/delete/${review.id}|}"
               class="btn btn-outline-primary" sec:authorize="isAuthenticated()"
               th:if="${review.siteUser != null and #authentication.getPrincipal().getUsername() == review.siteUser.username}"
               th:text="삭제"></a>
        </div>
    </div>
</div>
</html>
