<html layout:decorate="~{layout/layout}">
<div layout:fragment="content">
    <form action="/travel/design/insertSpot2" method="post">
        <span th:text="${spotDto.id}"></span>
        <select name="planId" id="plans">
            <th:block th:each="plan : ${plans}">
                <option th:value="${plan.Id}" th:text="${plan.title}"></option>
            </th:block>
            <input type="submit" value="Submit">
        </select>
        <input type="hidden" name="spotId" th:value="${spotDto.id}">
    </form>
</div>
</html>
