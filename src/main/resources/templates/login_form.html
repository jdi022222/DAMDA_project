<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://thymeleaf.org"
        layout:decorate="~{layout}">

<div layout:fragment="content" class="container my-3">
    <form th:action="@{/user/login}" method="post">

        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">아이디</label>
            <input type="text" name="username" class="form-control">
        </div>

        <div class="mb-3">
            <label class="form-label">비밀번호</label>
            <input type="password" name="password" class="form-control">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="formCheckDefault">
            <label class="form-check-label" for="formCheckDefault" name="remember-me">자동 로그인</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
        <button type="button" class="btn btn-primary" th:onclick="|location.href='@{/user/signup}'|">회원가입</button>
        <button type="button" class="btn btn-primary">아이디/비밀번호 찾기</button>
    </form>
</div>
</html>
