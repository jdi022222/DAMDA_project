spring:
  devtools:
    livereload:
      restart:
        enabled: 'true'
      enabled: 'true'
  output:
    ansi:
      enabled: always
  datasource:
    username: root
    url: jdbc:mariadb://localhost:3306/damda?useUnicode=true&characterEncoding=utf8&serverTimeZone=Asia/Seoul
    driverClassName: org.mariadb.jdbc.Driver
    password: ''
  thymeleaf:
    prefix: file:src/main/resources/templates/
    cache: 'false'
  jpa:
    properties:
      hibernate:
        use_sql_comments: 'true'
    hibernate:
      ddl-auto: update
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql: trace
