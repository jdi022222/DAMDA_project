<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Review List</h2>
<table>
    <thead>
    <tr>
        <th>제목</th>
        <th>작성일시</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="question : ${reviewList}">
        <td th:text="${review.title}"></td>
        <td th:text="${review.createDate}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
